<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/624ac199fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row flex flex-column-reverse">
                <div class="form__left">
                    <div class="form__left-img">
                        <address class="form__left-addresses">
                            <div class="form__left-address-container">
                                <div class="row flex flex-gap-2 flex-gap-1 mb-3">
                                    <div class="form__left-address-icon">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </div>
                                    <div class="form__left-address-text-box">
                                        <span class="form__left-address-title text--white  mb-1">
                                            Address
                                        </span>
                                        <p class="form__left-address-text">
                                            Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
                                        </p>
                                    </div>
                                </div>
                                <div class="row flex flex-gap-2 flex-gap-1 mb-3">
                                    <div class="form__left-tel-icon">
                                        <i class="fas fa-phone-alt"></i>
                                    </div>
                                    <div class="form__left-tel-text-box">
                                        <span class="form__left-tel-text text--white mb-1">
                                            Let's Talk
                                        </span>
                                        <p class="form__left-tel-text text--green">
                                            +1 800 1236879
                                        </p>
                                    </div>
                                </div>
                                <div class="row flex flex-gap-2 flex-gap-1 mb-3">
                                    <div class="form__left-address-icon">
                                        <i class="far fa-envelope"></i>
                                    </div>
                                    <div class="form__left-email-text-box">
                                        <span class="form__left-email-title text--white mb-1">
                                            General Support
                                        </span>
                                        <p class="form__left-email-text text--green">
                                            contact@example.com
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </address>
                    </div>
                </div>
                <div class="form__right">
                    <form action="#" class="form">
                        <fieldset>
                            <legend class="form__title mb-2">
                                Send Us A Message
                            </legend>
                            <div class="form__control mb-1">
                                <label for="firstname" class="pl-1" >TELL US YOUR NAME</label>
                                <div class="row flex flex-column">
                                    <input type="text" class="pl-1" name="firstname" id="firstname" placeholder="First name" required>
                                    <input type="text" class="pl-1" name="lastname" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="form__control mb-1">
                                <label for="email" class="pl-1">ENTER YOUR EMAIL</label>                               
                                <input type="email" class="pl-1" name="email" id="email" placeholder="Eg. jojo@gmai.com" required>
                            </div>
                            <div class="form__control mb-1">
                                <label for="phonenumber" class="pl-1">ENTER PHONE NUMBER</label>                                
                                    <input type="tel" class="pl-1" name="phonenumber" id="phonenumber" placeholder="Eg. +111 11111" required>                                                                    
                            </div>
                            <div class="form__control">
                                <label for="message" class="pl-1">MESSAGE</label>                                
                                    <textarea name="message" class="pl-1 form__textarea" id="message" placeholder="Write us a message" required> 
                                        
                                    </textarea>                                                                   
                            </div>
                        </fieldset>
                        <div class="center">
                            <button class="btn btn--bg-green">
                                SEND MESSAGE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
